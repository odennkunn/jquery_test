<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>7-1</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <!-- 課題7-1 -->
  <body>
    <div class="mapbox">
      <input type="text" id="keyword"><button id="search">検索実行</button><button id="clear">結果クリア</button>
    </div>

    <div class="routebox">
      <span>始点</span><input type="text" id="begin">
      <span>終点</span><input type="text" id="end">
      <button id="route">検索</button>
    </div>

    <div id="target"></div>
    <div class="lt">
      <span>緯度</span><input type="text" id="lat" value=""><br>
      <span>経度</span><input type="text" id="lng" value=""><br>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIUQJBSZGvWD5MlUlfVp1QGzvlU_h98fs"></script>

    <script src="../common/js/jquery-3.5.1.min.js"></script>
    <script src="../common/js/index_07.js"></script>
  </body>
</html>
